<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonTheCat's Adulting Grindfest Tamagotchi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>KonTheCat's Adulting Grindfest Tamagotchi</h1>
    </div>
    <div id="config">
        <h3>Game Configuration</h3>
        <label for="pet_attribute_name_enterfield">Enter a name for your Tama:</label>
        <input type="text" id="pet_attribute_name_enterfield" value="Yolo Swag">
        <br>
        <button id="configure_game" onclick="configureGame()">Save Settings</button>
    </div>
    <div id="first_row">
        <div id="controls_and_stats" style="display: none;">
            <button id="controls_and_stats_menu_button" onclick="toggleElementVisibility('controls_and_stats_menu')"><h3>Controls and Stats</h3></button>
            <div id="controls_and_stats_menu">
            <br>
            <button id="play" disabled>Play</button>
            <button id="pause" disabled>Pause</button>
            <button id="reload">Reload</button>
            <p>Game state: <span id="game_attribute_state">paused</span></p>
            <p>Game time: <span id="game_attribute_time">0</span>.</p>
            <span hidden id="game_attribute_count_pauses">0</span>
            <button class="pet_control" id="feed" disabled>Feed</button>
            <button class="pet_control" id="sleep" disabled>Sleep</button>
            <button class="pet_control" id="entertain" disabled>Entertain</button>
            <button class="pet_control" id="read" disabled>Read</button>
            <button class="pet_control" id="work" disabled>Work</button>
            <p>Health: <span id="pet_attribute_health">100</span>.</p>
            <p>Hunger: <span id="pet_attribute_hunger">5</span>.</p>
            <p>Sleepiness: <span id="pet_attribute_sleepiness">5</span>.</p>
            <p>Boredom: <span id="pet_attribute_boredom">5</span>.</p>
            <p>Will: <span id="pet_attribute_will">5</span>.</p>
            <p>Money: $<span id="pet_attribute_money">500</span>.</p>
            <p>Base Passive Income: $<span id="pet_attribute_passiveincome">0</span>/year.</p>
            <p>Age: <span id="pet_attribute_age">5</span>.</p>
            </div> 
        </div>
        <div id="marketplace" style="display: none;">
            <button id="marketplace_menu_button" onclick="toggleElementVisibility('marketplace_container')"><h3>Marketplace</h3></button>
            <div id="marketplace_container"></div>
        </div>
    </div>
    <br>
    <div id="second_row">
        <div id="log" style="display: none;">
            <button id="log_button" onclick="toggleElementVisibility('log_container')"><h3>Log</h3></button>
            <div id="log_container">
                <p>Game initialized.</p>
            </div>
        </div>
    </div>
    <div id="tama">
        <p><span id="pet_attribute_name">Your Tama</span></p>
        <div id="tama_image"></div>
    </div>
</body>
</html>
